<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yojna Mitra Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="chat-body">

<div class="sidebar">
    <h1 class="logo">Yojna Mitra</h1>

    <button onclick="window.location='/new_chat'" class="side-btn">
        ðŸ†• New Chat
    </button>

    <p class="lang-info">
        ðŸ’¬ Multilingual support: ask in any language, and get responses in the same language.
    </p>

    

    <div class="logout-link">
        <a href="/logout">Logout</a>
    </div>

</div>

<div class="main-chat">
    <div class="chat-messages" id="chat-messages">
        {% for msg in chat_history %}
            <div class="chat-bubble {{ 'user' if msg.sender == 'user' else 'bot' }}">
                {{ msg.text }}
            </div>
        {% endfor %}
    </div>

    <form class="chat-input" method="POST">
        <input type="text" name="message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</div>
<script>
    const chat = document.getElementById("chat-messages");
    chat.scrollTop = chat.scrollHeight;
</script>


</body>
</html>
